        function updateProgress(current, total) {

            const percentage = (current / total) * 100;
            progressBar.style.width = percentage + '%';
            
            document.getElementById('loading-details').innerHTML = `

        // Ê†πÊçÆË∑ùÁ¶ªËé∑ÂèñÈ¢úËâ≤ÁöÑÂáΩÊï∞
        function getColorByDistance(distance, minDist, maxDist) {
            // ÂΩí‰∏ÄÂåñË∑ùÁ¶ªÂà∞0-1Âå∫Èó¥
            const normalized = (distance - minDist) / (maxDist - minDist);
            
            // ÂÆö‰πâÈ¢úËâ≤Ê¢ØÂ∫¶ (‰ªéËìùËâ≤Âà∞Á∫¢Ëâ≤)
            const colors = [
                { r: 46, g: 134, b: 171 },   // ËìùËâ≤ - Áü≠Ë∑ùÁ¶ª
                { r: 162, g: 59, b: 114 },   // Á¥´Ëâ≤
                { r: 241, g: 143, b: 1 },    // Ê©ôËâ≤
                { r: 199, g: 62, b: 29 },    // Á∫¢Ê©ôËâ≤
                { r: 139, g: 0, b: 0 }       // Ê∑±Á∫¢Ëâ≤ - ÈïøË∑ùÁ¶ª
            ];
            
            // Ê†πÊçÆÂΩí‰∏ÄÂåñÂÄºÈÄâÊã©È¢úËâ≤
            const colorIndex = Math.min(Math.floor(normalized * (colors.length - 1)), colors.length - 2);
            const localNormalized = (normalized * (colors.length - 1)) - colorIndex;
            
            const color1 = colors[colorIndex];
            const color2 = colors[colorIndex + 1];
            
            // Á∫øÊÄßÊèíÂÄº
            const r = Math.round(color1.r + (color2.r - color1.r) * localNormalized);
            const g = Math.round(color1.g + (color2.g - color1.g) * localNormalized);
            const b = Math.round(color1.b + (color2.b - color1.b) * localNormalized);
            
            return `rgb(${r}, ${g}, ${b})`;
        }
        
        function initMap() {

            }
        }
        
        function loadAllGPXTracks() {
            let loadedCount = 0;
            let successCount = 0;
            const totalFiles = gpxFiles.length;
            const trackDistances = [];
            
            updateProgress(0, totalFiles);
            
            // Á¨¨‰∏ÄÈÅçÂä†ËΩΩÔºöÊî∂ÈõÜÊâÄÊúâËΩ®ËøπÁöÑË∑ùÁ¶ª‰ø°ÊÅØ
            const firstPassPromises = gpxFiles.map((filename, index) => {
                return new Promise((resolve) => {
                    const gpxUrl = `https://zhucy-99.github.io/academicpage/gpx/${filename}`;
                    
                    const gpx = new L.GPX(gpxUrl, {
                        async: true,
                        marker_options: {
                            startIcon: null,  // Á¶ÅÁî®Ëµ∑ÁÇπÊ†áËÆ∞
                            endIcon: null,    // Á¶ÅÁî®ÁªàÁÇπÊ†áËÆ∞
                        },
                        polyline_options: {
                            weight: 3,
                            opacity: 0.8,
                            smoothFactor: 1.0
                        }
                    });
                    
                    gpx.on('loaded', function(e) {
                        const distance = this.get_distance() / 1000; // ËΩ¨Êç¢‰∏∫ÂÖ¨Èáå
                        trackDistances.push({
                            index: index,
                            filename: filename,
                            distance: distance,
                            gpx: this
                        });
                        
                        loadedCount++;
                        successCount++;
                        updateProgress(loadedCount, totalFiles);
                        resolve();
                    });
                    
                    gpx.on('error', function(e) {
                        console.warn(`Failed to load ${filename}:`, e);
                        loadedCount++;
                        updateProgress(loadedCount, totalFiles);
                        resolve();
                    });
                    
                    // ËÆæÁΩÆË∂ÖÊó∂
                    setTimeout(() => {
                        if (loadedCount === index) {
                            loadedCount++;
                            updateProgress(loadedCount, totalFiles);
                            resolve();
                        }
                    }, 10000);
                });
            });
            
            // Á≠âÂæÖÊâÄÊúâÊñá‰ª∂Âä†ËΩΩÂÆåÊàê
            Promise.all(firstPassPromises).then(() => {
                if (trackDistances.length === 0) {
                    updateStatus('‚ùå Ê≤°ÊúâÊàêÂäüÂä†ËΩΩ‰ªª‰ΩïGPXËΩ®Ëøπ', true);
                    return;
                }
                
                // ËÆ°ÁÆóË∑ùÁ¶ªÁöÑÊúÄÂ∞èÂÄºÂíåÊúÄÂ§ßÂÄº
                const distances = trackDistances.map(t => t.distance);
                const minDistance = Math.min(...distances);
                const maxDistance = Math.max(...distances);
                
                updateStatus(`üé® Ê≠£Âú®Â∫îÁî®È¢úËâ≤Ê∏êÂèò... (${successCount}/${totalFiles} ËΩ®ËøπÂä†ËΩΩÊàêÂäü)`);
                
                // Á¨¨‰∫åÈÅçÔºöÊ†πÊçÆË∑ùÁ¶ªËÆæÁΩÆÈ¢úËâ≤Âπ∂Ê∑ªÂä†Âà∞Âú∞Âõæ
                trackDistances.forEach(track => {
                    const color = getColorByDistance(track.distance, minDistance, maxDistance);
                    
                    // Êõ¥Êñ∞ËΩ®ËøπÈ¢úËâ≤
                    track.gpx.eachLayer(function(layer) {
                        if (layer instanceof L.Polyline) {
                            layer.setStyle({ color: color });
                        }
                    });
                    
                    // Ê∑ªÂä†ÂºπÂá∫Á™óÂè£
                    const duration = track.gpx.get_duration_string();
                    const avgPace = track.distance > 0 ? (track.gpx.get_duration() / 60 / track.distance).toFixed(2) : 'Êú™Áü•';
                    const date = track.filename.substring(0, 8);
                    const formattedDate = `${date.substring(0,4)}-${date.substring(4,6)}-${date.substring(6,8)}`;
                    
                    track.gpx.bindPopup(`
                        <div style="text-align: center; min-width: 200px;">
                            <h4 style="margin: 0 0 10px 0; color: ${color};">üèÉ‚Äç‚ôÇÔ∏è ${track.filename.includes('outdoor') ? 'Êà∑Â§ñË∑ëÊ≠•' : 'ÂÆ§ÂÜÖË∑ëÊ≠•'}</h4>
                            <p><strong>Êó•Êúü:</strong> ${formattedDate}</p>
                            <p><strong>Ë∑ùÁ¶ª:</strong> ${track.distance.toFixed(2)} km</p>
                            <p><strong>Áî®Êó∂:</strong> ${duration}</p>
                            <p><strong>Âπ≥ÂùáÈÖçÈÄü:</strong> ${avgPace} min/km</p>
                        </div>
                    `);
                    
                    // Ê∑ªÂä†Âà∞ÂõæÂ±ÇÁªÑ
                    trackGroup.addLayer(track.gpx);
                    allTracks.push(track);
                });
                
                // Ë∞ÉÊï¥Âú∞ÂõæËßÜÂõæÂà∞ÊâÄÊúâËΩ®Ëøπ
                if (trackGroup.getLayers().length > 0) {
                    map.fitBounds(trackGroup.getBounds(), {
                        padding: [20, 20]
                    });
                }
                
                // ÊòæÁ§∫Âõæ‰æã
                document.getElementById('legend').style.display = 'block';
                
                // ÊòæÁ§∫ÁªüËÆ°‰ø°ÊÅØ
                displaySummaryStats(trackDistances, minDistance, maxDistance);
                
                updateStatus(`üéâ ÊàêÂäüÂä†ËΩΩ ${successCount} Êù°ËΩ®ËøπÔºÅ`);
            });
        }
