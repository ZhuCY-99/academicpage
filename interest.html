        async function loadAllGPXTracks() {
            let successCount = 0;
            const totalFiles = gpxFiles.length;
            const loadedTracks = [];
            
            updateProgress(0, totalFiles);
            updateStatus('üì° Ê≠£Âú®ÈÄê‰∏™Âä†ËΩΩGPXËΩ®ËøπÔºåËØ∑Á®çÂÄô...');
            
            // ÈÄê‰∏™Âä†ËΩΩÊñá‰ª∂ÔºåÊúÄÁ®≥ÂÆöÁöÑÊñπÂºè
            for (let i = 0; i < gpxFiles.length; i++) {
                const filename = gpxFiles[i];
                updateStatus(`üì• Ê≠£Âú®Âä†ËΩΩËΩ®Ëøπ ${i + 1}/${totalFiles}: ${filename}`);
                
                try {
                    const result = await loadSingleGPX(filename, i);
                    if (result && result.success) {
                        loadedTracks.push(result.track);
                        successCount++;
                        
                        // Á´ãÂç≥Ê∑ªÂä†Âà∞Âú∞Âõæ
                        const color = getTrackColor(filename);
                        result.track.gpx.eachLayer(function(layer) {
                            if (layer instanceof L.Polyline) {
                                layer.setStyle({ color: color });
                            }
                        });
                        
                        // Ê∑ªÂä†ÂºπÂá∫Á™óÂè£
                        const duration = result.track.gpx.get_duration_string();
                        const distance = result.track.distance;
                        const avgPace = distance > 0 ? (result.track.gpx.get_duration() / 60 / distance).toFixed(2) : 'Êú™Áü•';
                        const date = filename.substring(0, 8);
                        const formattedDate = `${date.substring(0,4)}-${date.substring(4,6)}-${date.substring(6,8)}`;
                        
                        result.track.gpx.bindPopup(`
                            <div style="text-align: center; min-width: 200px;">
                                <h4 style="margin: 0 0 10px 0; color: ${color};">üèÉ‚Äç‚ôÇÔ∏è ${filename.includes('outdoor') ? 'Êà∑Â§ñË∑ëÊ≠•' : 'ÂÆ§ÂÜÖË∑ëÊ≠•'}</h4>
                                <p><strong>Êó•Êúü:</strong> ${formattedDate}</p>
                                <p><strong>Ë∑ùÁ¶ª:</strong> ${distance.toFixed(2)} km</p>
                                <p><strong>Áî®Êó∂:</strong> ${duration}</p>
                                <p><strong>Âπ≥ÂùáÈÖçÈÄü:</strong> ${avgPace} min/km</p>
                            </div>
                        `);
                        
                        // Ê∑ªÂä†Âà∞ÂõæÂ±ÇÁªÑ
                        trackGroup.addLayer(result.track.gpx);
                        allTracks.push(result.track);
                        
                        // ÊØèÂä†ËΩΩ5‰∏™ËΩ®ËøπÂ∞±Ë∞ÉÊï¥‰∏ÄÊ¨°ËßÜÂõæ
                        if (successCount % 5 === 0) {
                            map.fitBounds(trackGroup.getBounds(), { padding: [20, 20] });
                        }
                    }
                } catch (error) {

                }
                
                updateProgress(i + 1, totalFiles);
                
                // Â∞èÂª∂ËøüÈÅøÂÖçËøáËΩΩ
                await new Promise(resolve => setTimeout(resolve, 30));
            }
            
            // ÊúÄÁªàÂ§ÑÁêÜ

                updateStatus('‚ùå Ê≤°ÊúâÊàêÂäüÂä†ËΩΩ‰ªª‰ΩïGPXËΩ®Ëøπ', true);
                document.getElementById('loading-details').innerHTML = `
                    <div class="error">
                        <h4>GPXÊñá‰ª∂Âä†ËΩΩÂ§±Ë¥•</h4>
                        <p>ÂèØËÉΩÁöÑÂéüÂõ†Ôºö</p>
                        <ul>
                            <li>ÁΩëÁªúËøûÊé•ÈóÆÈ¢ò</li>
                            <li>GitHub PagesËÆøÈóÆÈôêÂà∂</li>
                            <li>GPXÊñá‰ª∂Ë∑ØÂæÑ‰∏çÊ≠£Á°Æ</li>
                            <li>CORSË∑®ÂüüÈôêÂà∂</li>
                        </ul>
                        <p>ËØ∑Ê£ÄÊü•ÊµèËßàÂô®ÂºÄÂèëËÄÖÂ∑•ÂÖ∑ÁöÑConsoleÂíåNetworkÊ†áÁ≠æÈ°µÊü•ÁúãËØ¶ÁªÜÈîôËØØ‰ø°ÊÅØ„ÄÇ</p>
                    </div>
                `;
                return;
            }
            
            // Ë∞ÉÊï¥Âú∞ÂõæËßÜÂõæÂà∞ÊâÄÊúâËΩ®Ëøπ
            if (trackGroup.getLayers().length > 0) {
