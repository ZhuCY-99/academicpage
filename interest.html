        function updateStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            console.log(message);
            statusDiv.innerHTML = message;
            if (isError) {
                statusDiv.className = 'status error';
            } else {
                statusDiv.className = 'status';
            }
        }
        
        function parseFileName(filename) {
            const match = filename.match(/(\d{8})/);
            if (match) {
                const date = match[1];
                const year = date.substring(0, 4);
                const month = date.substring(4, 6);
                const day = date.substring(6, 8);
                return `${year}-${month}-${day}`;
            }
            return filename;
        }
        
        function getRandomColor() {
            const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6', '#1abc9c', '#e67e22', '#34495e'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        function initMap() {
            updateStatus('üó∫Ô∏è Ê≠£Âú®ÂàùÂßãÂåñÂú∞Âõæ...');
            
            try {
                // ÂàõÂª∫Âú∞ÂõæÂÆû‰æã
                map = L.map('map').setView([39.9042, 116.4074], 13);
                
                // Ê∑ªÂä†OpenStreetMapÂõæÂ±Ç
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '¬© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
                
                // Ê∑ªÂä†ÊØî‰æãÂ∞∫
                L.control.scale().addTo(map);
                
                updateStatus('‚úÖ Âü∫Á°ÄÂú∞ÂõæÂä†ËΩΩÊàêÂäüÔºÅÊ≠£Âú®Âä†ËΩΩGPXËΩ®Ëøπ...');
                
                // Âä†ËΩΩÊâÄÊúâGPXÊñá‰ª∂
                loadAllGPXTracks();
                
            } catch (error) {
                updateStatus('‚ùå Âú∞ÂõæÂàùÂßãÂåñÂ§±Ë¥•: ' + error.message, true);
                console.error('Map initialization error:', error);
            }
        }
        
        function loadAllGPXTracks() {
            let loadedCount = 0;
            let successCount = 0;
            
            updateStatus(`üì• ÂºÄÂßãÂä†ËΩΩ ${gpxFiles.length} Êù°ËΩ®Ëøπ...`);
            
            gpxFiles.forEach((filename, index) => {
                const gpxUrl = `https://zhucy-99.github.io/academicpage/gpx/${filename}`;
                const color = getRandomColor();
                const displayDate = parseFileName(filename);
                
                try {
                    const gpx = new L.GPX(gpxUrl, {
                        async: true,
                        marker_options: {
                            startIcon: null,
                            endIcon: null,
                            wptIcons: []
                        },
                        polyline_options: {
                            color: color,
                            weight: 3,
                            opacity: 0.7,
                            smoothFactor: 1.0
                        }
                    });
                    
                    gpx.on('loaded', function(e) {
                        successCount++;
                        loadedCount++;
                        
                        // Êî∂ÈõÜËæπÁïåÁî®‰∫éÊúÄÁªàÁöÑÂú∞ÂõæËßÜÂõæË∞ÉÊï¥
                        allBounds.push(e.target.getBounds());
                        
                        // Ëé∑ÂèñËΩ®ËøπÁªüËÆ°‰ø°ÊÅØ
                        const distance = (this.get_distance() / 1000).toFixed(2);
                        const duration = this.get_duration_string();
                        const avgPace = distance > 0 ? (this.get_duration() / 60 / parseFloat(distance)).toFixed(2) : 'Êú™Áü•';
                        
                        // ËÆæÁΩÆÂºπÂá∫Á™óÂè£
                        this.bindPopup(`
                            <div style="text-align: center; min-width: 200px;">
                                <h4 style="margin: 0 0 10px 0; color: ${color};">üèÉ‚Äç‚ôÇÔ∏è Ë∑ëÊ≠•ËΩ®Ëøπ</h4>
                                <p><strong>Êó•Êúü:</strong> ${displayDate}</p>
                                <p><strong>Ë∑ùÁ¶ª:</strong> ${distance} km</p>
                                <p><strong>Áî®Êó∂:</strong> ${duration}</p>
                                <p><strong>ÈÖçÈÄü:</strong> ${avgPace} min/km</p>
                            </div>
                        `);
                        
                        // Êõ¥Êñ∞ËøõÂ∫¶
                        updateStatus(`üìä Â∑≤Âä†ËΩΩ ${successCount}/${gpxFiles.length} Êù°ËΩ®Ëøπ`);
                        
                        // Â¶ÇÊûúÊòØÊúÄÂêé‰∏Ä‰∏™Êñá‰ª∂Âä†ËΩΩÂÆåÊàê
                        if (loadedCount === gpxFiles.length) {
                            finishLoading();
                        }
                    });
                    
                    gpx.on('error', function(e) {
                        loadedCount++;
                        console.error(`Failed to load ${filename}:`, e);
                        
                        updateStatus(`‚ö†Ô∏è Â∑≤Â§ÑÁêÜ ${loadedCount}/${gpxFiles.length} ‰∏™Êñá‰ª∂ÔºåÊàêÂäü ${successCount} Êù°`);
                        
                        if (loadedCount === gpxFiles.length) {
                            finishLoading();
                        }
                    });
                    
                    gpx.addTo(map);
                    
                } catch (error) {
                    loadedCount++;
                    console.error(`Error processing ${filename}:`, error);
                    
                    if (loadedCount === gpxFiles.length) {
                        finishLoading();
                    }
                }
            });
        }
        
        function finishLoading() {
            updateStatus(`üéâ Âä†ËΩΩÂÆåÊàêÔºÅÊàêÂäüÊòæÁ§∫‰∫Ü ${allBounds.length} Êù°ËΩ®Ëøπ`);

                    L.rectangle(bounds).addTo(group);
                });
                map.fitBounds(group.getBounds(), { padding: [20, 20] });
                group.clearLayers();
            }
        }
