        function updateStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            console.log(message);
            statusDiv.innerHTML = message;
            if (isError) {
                statusDiv.className = 'status error';
            } else {
                statusDiv.className = 'status';
            }
        }
        
        function parseFileName(filename) {
            const match = filename.match(/(\d{8})(outdoor|not_outdoor)_run_class_(\d+)\.gpx/);
            if (match) {
                const date = match[1];
                const type = match[2];
                const classNum = match[3];
                
                const year = date.substring(0, 4);
                const month = date.substring(4, 6);
                const day = date.substring(6, 8);
                
                return {
                    filename,
                    date: `${year}-${month}-${day}`,
                    year,
                    month,
                    day,
                    type,
                    classNum,
                    isOutdoor: type === 'outdoor'
                };
            }
            return null;
        }
        
        function getTrackColor(trackInfo) {
            return trackInfo.isOutdoor ? '#27ae60' : '#e74c3c';
        }
        
        function initMap() {

            try {

                // Ê∑ªÂä†OpenStreetMapÂõæÂ±Ç

                    attribution: '¬© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
                
                // Ê∑ªÂä†ÊØî‰æãÂ∞∫
                L.control.scale().addTo(map);
                
                updateStatus('‚úÖ Âü∫Á°ÄÂú∞ÂõæÂä†ËΩΩÊàêÂäüÔºÅÊ≠£Âú®Âä†ËΩΩGPXËΩ®Ëøπ...');

                initFilters();
                
                // Âä†ËΩΩÊâÄÊúâGPXÊñá‰ª∂
                loadAllGPXTracks();
                
            } catch (error) {
                updateStatus('‚ùå Âú∞ÂõæÂàùÂßãÂåñÂ§±Ë¥•: ' + error.message, true);
                console.error('Map initialization error:', error);
            }
        }
        
        function initFilters() {
            // ÁîüÊàêÊúà‰ªΩÈÄâÈ°π
            const months = new Set();
            gpxFiles.forEach(filename => {
                const info = parseFileName(filename);
                if (info) {
                    months.add(`${info.year}-${info.month}`);
                }
            });
            
            const monthFilter = document.getElementById('monthFilter');
            Array.from(months).sort().forEach(month => {
                const option = document.createElement('option');
                option.value = month;
                option.textContent = month;
                monthFilter.appendChild(option);
            });
            
            // ÁªëÂÆöÁ≠õÈÄâÂô®‰∫ã‰ª∂

            let allBounds = [];
            
            updateStatus(`üì• ÂºÄÂßãÂä†ËΩΩ ${gpxFiles.length} Êù°ËΩ®Ëøπ...`);
            
            gpxFiles.forEach((filename, index) => {
                const trackInfo = parseFileName(filename);
                if (!trackInfo) {
                    loadedCount++;
                    return;
                }
                
                const gpxUrl = `https://zhucy-99.github.io/academicpage/gpx/${filename}`;
                const color = getTrackColor(trackInfo);
                
                try {
                    const gpx = new L.GPX(gpxUrl, {
                        async: true,
                        marker_options: {

                            endIconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
                            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
                        },
                        polyline_options: {
                            color: color,
                            weight: 3,
                            opacity: 0.7,
                            smoothFactor: 1.0
                        }
                    });
                    
                    gpx.on('loaded', function(e) {
                        successCount++;
                        loadedCount++;
                        
                        // Â≠òÂÇ®ËΩ®ËøπÊï∞ÊçÆ
                        const distance = (this.get_distance() / 1000);
                        const duration = this.get_duration();
                        const trackData = {
                            gpx: this,
                            info: trackInfo,
                            distance: distance,
                            duration: duration,
                            bounds: e.target.getBounds()
                        };
                        
                        allTrackData.push(trackData);
                        gpxTracks.push(this);
                        visibleTracks.add(trackData);

                                </h4>
                                <p><strong>Êó•Êúü:</strong> ${trackData.info.date}</p>
                                <p><strong>Ë∑ùÁ¶ª:</strong> ${distance.toFixed(2)} km</p>
                                <p><strong>Áî®Êó∂:</strong> ${durationStr}</p>
                                <p><strong>ÈÖçÈÄü:</strong> ${avgPace} min/km</p>
                            </div>
                        `);

                        // Â¶ÇÊûúÊòØÊúÄÂêé‰∏Ä‰∏™Êñá‰ª∂Âä†ËΩΩÂÆåÊàê

                        }

        function updateSummaryStats() {

            const avgPace = totalDistance > 0 ? (totalTime / 60 / totalDistance) : 0;
